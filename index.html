<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>Tarjeta de usuario</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="tarjeta">
            <div class="inicial">
                <img class="user" src="user-circle.png" alt="foto usuario">
            </div>
        </div>
        <div class="contenido">
            <h2>Jane Doe</h2>
            <div class="ubicacion">
                <img src="map-marker.png" alt="ubicacion">
                <span class="cuidad">Seattle</span>
            <p></p>
            <div class="especialidades">Developer | Engineer | Problem Solver</div>
                <div>Master of shadows and the Internet!</div>
                <p></p>
        <div class="editar">
            <img src="gear.png" alt="editar">
            <a href="#">edit profile</a>
            </div>
        </div>
        
        </div>
    </body>
</html>
